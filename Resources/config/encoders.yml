pumukit_hard_video_editor:
    profiles:
        video_master_trimming:
            display: false
            wizard: false
            master: true
            format: mp4
            codec: h264
            mime_type: 'video/x-mp4'
            extension: mp4
            resolution_hor: 0
            resolution_ver: 0
            bitrate: 1 Mbps
            framerate: 25
            channels: 1
            audio: false
            bat: |
                ffmpeg -y -i "{{input}}" -acodec libfdk_aac -vcodec libx264 -preset slow -crf 15 -ss {{ss}} -t {{t}} -threads 0 "{{output}}"
                sleep 15
            streamserver:
                name: Localmaster
                type: store
                host: 127.0.0.1
                description: Local master server
                dir_out: "%kernel.project_dir%/public/storage/masters"
            app: ffmpeg
            rel_duration_size: 1
            rel_duration_trans: 1
            downloadable: false
            target:
        video_broadcastable_trimming:
            generate_pic: false
            display: true
            wizard: true
            master: false
            tags: html5 podcast
            target: PUCHWEBTV PUCHPODCAST
            format: mp4
            codec: h264
            mime_type: 'video/x-mp4'
            extension: mp4
            resolution_hor: 0
            resolution_ver: 0
            bitrate: 1 Mbps
            framerate: 25
            channels: 1
            audio: false
            bat: ffmpeg -y -i "{{input}}" -ss {{ss}} -t {{t}} -acodec libfdk_aac -vcodec libx264 -preset slow -crf 22 -movflags faststart -threads 0 "{{output}}"
            streamserver:
                name: Localhost
                type: download
                host: 127.0.0.1
                description: Local download server
                dir_out: "%kernel.project_dir%/public/storage/downloads"
                url_out: "/storage/downloads"
            app: ffmpeg
            rel_duration_size: 1
            rel_duration_trans: 1
            downloadable: false
            target:
